input AuthPwd {
  pwd: String!
  token: String!
}

type Mutation {
  setPwd(data: AuthPwd!): User!
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type Mutation {
  hola(data: String!): String!
}

type Subscription {
  feedSubscription: User
}

type AuthPayload {
  token: String!
  user: User!
}